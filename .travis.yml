language: objective-c
xcode_workspace: e-guru.xcworkspace
osx_image: xcode10.1
podfile: i_CV_e-Guru_PROJ/Podfile
xcode_sdk: iphonesimulator12.1
xcode_scheme: e-guru
cache:
- cocoapods
  - bundler
before_install:
- pod install
env:
  global:
  - |
    - APP_NAME="e-Guru"
    - 'DEVELOPER_NAME="GTME_ProvProf_Dev"'
    - PROFILE_NAME="development-provisioning-profile"
  - secure: 
before_script:
- "./scripts/add-key.sh"
script:
- xcodebuild clean build -workspace e-guru.xcworkspace -scheme e-guru -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 8,OS=12.1" ONLY_ACTIVE_ARCH=NO | xcpretty
before_install:
   - rvm use system
   - sudo gem install xcpretty
   - sudo gem install cocoapods
