language: objective-c
xcode_workspace: e-guru.xcworkspace
osx_image: xcode10.1
podfile: i_CV_e-Guru_PROJ/Podfile
xcode_sdk: iphonesimulator12.1
xcode_scheme: e-guru
cache:
- cocoapods - bundler
before_install:
- rvm use system
- brew update
- brew outdated carthage || brew upgrade carthage
- if brew outdated | grep -qx xctool; then brew upgrade xctool; fi
- sudo gem install xcpretty --no-rdoc --no-ri --no-document --quiet
- sudo gem install bundler
- sudo gem install xcpretty
- sudo gem install cocoapods
before_script:
- "./scripts/add-key.sh"
script:
- "./scripts/build.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file: ''
  on:
    repo: surekhas-tml/testRepo9
    branch: develop
env:
  global:
    secure: 
  - |
    - APP_NAME="e-guru"
    - 'DEVELOPER_NAME="GTME_ProvProf_Dev"'
    - PROFILE_NAME="development-provisioning-profile"
